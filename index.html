<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Música</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Felices 8 meses, mi amor</h1>
        <div class="album" id="album1">
            <img src="img/This is what.jpeg" alt="Portada de Álbum 1">
            <audio id="audio1">
                <source src="can/JVKE - this is what falling.mp3" type="audio/mpeg">
                Tu navegador no soporta audio HTML5.
            </audio>
            <div class="overlay">
                <p>💖 Nuesta primer cancion</p>
            </div>
            <textarea class="note" placeholder="Bueno mi amor, esta primera canción la elegí porque para mí y para ti es la canción que inicia todo ya que como te lo he dicho esa canción hizo quien se diéramos la chispa ya que tú me lo mandaste y yo la subí y ahí supimos que habíamos entendido el significado de la canción." readonly></textarea>
        </div>
        <div class="album" id="album2">
            <img src="img/Amor C.jpeg" alt="Portada de Álbum 2">
            <audio id="audio2">
                <source src="can/Mon Laferte; Amor Completo.mp3" type="audio/mpeg">
                Tu navegador no soporta audio HTML5.
            </audio>
            <div class="overlay">
                <p>💖 La cancion que explico lo nuestro</p>
            </div>
            <textarea class="note" placeholder="Esta otra canción Amor, me acuerdo que tú me la dedicaste, y dijiste que esa canción explicaba perfectamente lo que era nuestra relación más que nada, la parte que dice cómo se puede querer a alguien en tampoco tiempo" readonly></textarea>
        </div>
        <div class="album" id="album3">
            <img src="img/until.jpeg"Portada de Álbum 3">
            <audio id="audio3">
                <source src="can/Until I Found You.mp3" type="audio/mpeg">
                Tu navegador no soporta audio HTML5.
            </audio>
            <div class="overlay">
                <p>💖 Te amo</p>
            </div>
            <textarea class="note" placeholder="Y por último esta pequeña canción significa por decirlo nuestra primera canción, y hay que recuerdo que una de las veces que utilizamos esta canción fue un día que fuimos examen. Íbamos a la camioneta nos tomó una foto y fue nuestra primera foto de grados de la mano y la subimos con esa Hermosa canción, te amo" readonly></textarea>
        </div>
        <button  id="video-button">💖 </button>
        <div class="heart-effect" id="heart-effect"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
